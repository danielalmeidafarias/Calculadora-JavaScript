<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>JS Calculator   </h1>

    <div class="calculator">
        
        <p class="calculator-screen" id="calculatorScreen"></p>

        <div class="first-line">
            <button class="button clear-button" id="clearBtn">CE</button>
            <button class="button sum-button" id="sumBtn">+</button>
            <button class="button subtraction" id="subtractionBtn">-</button>
        </div>

        <div class="second-line">
            <button class="button number-button" id="sevenBtn">7</button>
            <button class="button number-button" id="eightBtn">8</button>
            <button class="button number-button" id="nineBtn">9</button>
            <button class="button division-button" id="divisionBtn">/</button>
        </div>

        <div class="third-line">
            <button class="button number-button" id="fourBtn">4</button>
            <button class="button number-button" id="fiveBtn">5</button>
            <button class="button number-button" id="sixBtn">6</button>
            <button class="button multiplication-button" id="multiplicationBtn">X</button>
        </div>

        <div class="fourth-line">
            <button class="button number-button" id="oneBtn">1</button>
            <button class="button number-button" id="twoBtn">2</button>
            <button class="button number-button" id="threeBtn">3</button>
            <button class="button equal-button" id="equalBtn">=</button>
        </div>

        <div class="fifth-line">
            <button class="button number-button zero-button" id="zeroBtn">0</button>
            <button class="button point-button" id="pointBtn">.</button>
        </div>

    </div>

    <script src=".//script.js"></script>

</body>
</html>
